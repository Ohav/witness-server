<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_Try").click(function(){
                $.ajax({url: "./users", type:'POST', data: {'sessionID' : 'newID1'}, success: function(result){
                    $("#show").html(result);
                }});
            });
            $("#btn_change_score").click(function() {
                console.log('post score');
                $.ajax({url: "./scoring", type:'POST', data: {'sessionID': 'newID', 'score': 44}, success: function(result){
                    $('#show').html(result);
                }});
            });
            $('#btn_get_user').click(function() {
                console.log('Get user');
                var uri = "./users/" + $('#sessionID').val();
                $.ajax({url: uri, type:'GET'
                    , success: (result) => {
                        $('#showUser').html(result);
                        console.log(result);
                }});
            });
            
        });
    </script>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
  <button id="btn_Try" value="Click!!">Send user</button>
  <button id="btn_change_score" value="Click">Add 44 to score</button>
  <div id="show"></div>
  <div>
    <button id="btn_get_user">Get user with sessionID</button>
    <input id="sessionID" type="text">
    <div id='showUser'></div>
  </div>
</body>
</html>
